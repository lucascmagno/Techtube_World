<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TechTube World - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --ttw-primary:#8B05E8;
      --ttw-primary-2:#4005E8;
      --ttw-primary-3:#0513E8;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #111;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-wrapper {
      background: #fff;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,.3);
      max-width: 960px;
      width: 100%;
    }

    .overlay-container {
      background: linear-gradient(135deg,var(--ttw-primary),var(--ttw-primary-2));
      color: #fff;
      text-align: center;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1rem;
      transition: .6s ease-in-out;
    }

    .overlay-container img {
      max-width: 220px;
      width: 100%;
      height: auto;
      object-fit: contain;
      margin: 0 auto;
    }

    @media (min-width: 769px) {
      .auth-wrapper { position: relative; min-height: 560px; display: flex; }
      .form-container { position: absolute; top: 0; bottom: 0; width: 50%; transition: .6s ease-in-out; }
      .login-container { left: 0; z-index: 2; }
      .signup-container { left: 0; opacity: 0; z-index: 1; }
      .auth-wrapper.signup-mode .login-container { transform: translateX(100%); opacity: 0; z-index: 1; }
      .auth-wrapper.signup-mode .signup-container { transform: translateX(100%); opacity: 1; z-index: 2; }
      .overlay-container { width: 50%; position: absolute; right: 0; top: 0; bottom: 0; }
      .auth-wrapper.signup-mode .overlay-container { transform: translateX(-100%); background: linear-gradient(135deg,var(--ttw-primary-3),var(--ttw-primary)); }
    }

    @media (max-width: 768px) {
      body { background:#fff; }
      .auth-wrapper { border-radius: 0; box-shadow: none; }
      .overlay-container { order: -1; }
      .form-container { display: none; }
      .form-container.is-active { display: block; position: relative; width: 100%; padding: 2rem; }
    }
  </style>
</head>
<body>

<div class="auth-wrapper" id="authBox">
  <!-- Login -->
   <div style="margin-left: 20px;">
     <a href="./src/View/pages/inicio.html">Página de inicio</a><br>
     <a href="./src/View/pages/admin/admin.html">Página de Admin</a><br>
     <a href="./src/View/pages/admin/professor/dashboard-prof.html">Dashboard Professor</a>
   </div>
  <div class="form-container login-container is-active" id="loginForm">
    <div class="p-4 h-100 d-flex flex-column justify-content-center">
      <h2 class="fw-bold mb-3 text-center">Login</h2>
      <form>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
      <div class="text-center mt-3">
        <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Esqueci minha senha</a>
      </div>
    </div>
  </div>

  <!-- Cadastro -->
  <div class="form-container signup-container" id="signupForm">
    <div class="p-4 h-100 d-flex flex-column justify-content-center">
      <h2 class="fw-bold mb-3 text-center">Cadastrar</h2>
      <form id="signupUserForm">
        <div class="mb-2"><input type="text" class="form-control" placeholder="Nome Completo" maxlength="45" required></div>
        <div class="mb-2"><input type="text" class="form-control" placeholder="Matrícula" maxlength="45" required></div>
        <div class="mb-2"><input type="email" class="form-control" placeholder="Email" maxlength="100" required></div>
        <div class="mb-2"><input type="text" class="form-control" placeholder="Telefone" maxlength="45"></div>
        <div class="mb-2">
          <select class="form-select" required>
            <option value="">Sexo</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outro</option>
          </select>
        </div>
        <div class="mb-2"><input type="password" class="form-control" id="senha" placeholder="Senha" maxlength="255" required></div>
        <div class="mb-2"><input type="password" class="form-control" id="confirmaSenha" placeholder="Confirmar Senha" maxlength="255" required></div>
        <div class="mb-3">
          <select class="form-select" required>
            <option value="">Tipo de Usuário</option>
            <option value="Aluno">Aluno</option>
            <option value="Professor">Professor</option>
          </select>
        </div>
        <div id="alertSenha" class="alert alert-danger d-none" role="alert">
          As senhas não coincidem!
        </div>
        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
      </form>
    </div>
  </div>

  <!-- Painel lateral -->
  <div class="overlay-container">
    <img src="./src/assets/images/login_img.png" alt="Educação" class="img-fluid">
    <h3 id="overlayTitle">Bem-vindo!</h3>
    <p id="overlayText">Acesse sua conta ou cadastre-se para aproveitar a plataforma.</p>
    <button class="btn btn-light w-100" id="toggleBtn">Mudar para Cadastro</button>
  </div>
</div>

<!-- Modal Esqueci minha senha -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="forgotPasswordLabel">Recuperar Senha</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>Digite seu e-mail cadastrado para redefinir sua senha.</p>
        <input type="email" class="form-control" placeholder="Seu email" required>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Enviar link de recuperação</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const authBox = document.getElementById("authBox");
  const toggleBtn = document.getElementById("toggleBtn");
  const overlayTitle= document.getElementById("overlayTitle");
  const overlayText = document.getElementById("overlayText");
  const loginFormEl = document.getElementById("loginForm");
  const signupFormEl = document.getElementById("signupForm");

  const isMobile = () => window.matchMedia("(max-width: 768px)").matches;

  function setMode(signupMode){
    if (isMobile()){
      if (signupMode){
        loginFormEl.classList.remove("is-active");
        signupFormEl.classList.add("is-active");
      } else {
        signupFormEl.classList.remove("is-active");
        loginFormEl.classList.add("is-active");
      }
    } else {
      authBox.classList.toggle("signup-mode", signupMode);
    }

    if (signupMode){
      toggleBtn.textContent = "Mudar para Login";
      overlayTitle.textContent = "Olá, novo usuário!";
      overlayText.textContent  = "Preencha os dados para criar sua conta.";
    } else {
      toggleBtn.textContent = "Mudar para Cadastro";
      overlayTitle.textContent = "Bem-vindo!";
      overlayText.textContent  = "Acesse sua conta ou cadastre-se para aproveitar a plataforma.";
    }
  }

  toggleBtn.addEventListener("click", () => {
    const signupMode = isMobile()
      ? !signupFormEl.classList.contains("is-active")
      : !authBox.classList.contains("signup-mode");
    setMode(signupMode);
  });

  window.addEventListener("resize", () => {
    const currentlySignup =
      isMobile()
        ? signupFormEl.classList.contains("is-active")
        : authBox.classList.contains("signup-mode");
    setMode(currentlySignup);
  });

  // Validação de senha
  const signupUserForm = document.getElementById("signupUserForm");
  const senha = document.getElementById("senha");
  const confirmaSenha = document.getElementById("confirmaSenha");
  const alertSenha = document.getElementById("alertSenha");

  signupUserForm.addEventListener("submit", function(e){
    e.preventDefault();
    if(senha.value !== confirmaSenha.value){
      alertSenha.classList.remove("d-none");
    } else {
      alertSenha.classList.add("d-none");
      // Aqui depois entra o backend para salvar o usuário
      alert("Cadastro realizado com sucesso!");
    }
  });
</script>
</body>
</html>
