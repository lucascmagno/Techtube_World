<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TechTube World - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --ttw-primary:#8B05E8;
      --ttw-primary-2:#4005E8;
      --ttw-primary-3:#0513E8;
      --bg-dark:#111;
    }

    /* Base */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: var(--bg-dark);
      margin: 0;
      display: grid;
      place-items: center;
    }

    /* Container principal */
    .container-auth{
      width: 100%;
      max-width: 960px;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      display: flex;
      min-height: 560px;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
    }

    /* Formulários (desktop: slide) */
    .form-container{
      position: absolute;
      inset: 0 auto 0 0;
      width: 50%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 40px;
      text-align: center;
      transition: transform .6s ease-in-out, opacity .6s ease-in-out;
    }

    .form-container h2{ font-weight: 700; margin-bottom: 16px; }
    .form-container .form-control{ margin-bottom: 12px; }
    .form-container .btn-auth{
      width: 100%;
      background: var(--ttw-primary);
      color: #fff;
      border: 0;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
    }

    .login-container{ z-index: 2; }
    .signup-container{ opacity: 0; z-index: 1; }

    /* Painel lateral (overlay) */
    .overlay-container{
      position: absolute;
      top: 0; left: 50%;
      width: 50%;
      height: 100%;
      color: #fff;
      background: linear-gradient(135deg, var(--ttw-primary), var(--ttw-primary-2));
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 24px 32px;
      gap: 12px;
      transition: transform .6s ease-in-out, background .6s ease-in-out;
    }

    /* Imagem SEM distorção */
    .overlay-illustration{
      width: clamp(140px, 40vw, 260px);
      height: auto;
      object-fit: contain;
      display: block;
    }

    .overlay-title{ font-weight: 700; margin: 6px 0 0; }
    .overlay-text{ margin: 0 0 8px; }
    .toggle-btn{
      background: #fff;
      color: #111;
      border: 0;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      width: 100%;
      max-width: 320px;
    }

    /* Estado ativo (Cadastro) no DESKTOP */
    .container-auth.signup-mode .login-container{
      transform: translateX(100%);
      opacity: 0;
      z-index: 1;
    }
    .container-auth.signup-mode .signup-container{
      transform: translateX(100%);
      opacity: 1;
      z-index: 2;
    }
    .container-auth.signup-mode .overlay-container{
      transform: translateX(-100%);
      background: linear-gradient(135deg, var(--ttw-primary-3), var(--ttw-primary));
    }

    /* Acessibilidade para reduzir animação */
    @media (prefers-reduced-motion: reduce){
      .form-container, .overlay-container{ transition: none !important; }
    }

    /* MOBILE FIRST */
    @media (max-width: 768px){
      body{ background:#fff; }

      .container-auth{
        flex-direction: column;
        min-height: 100dvh;
        border-radius: 0;
        box-shadow: none;
      }

      /* No mobile, tudo empilhado e SEM transformações */
      .form-container,
      .overlay-container{
        position: relative;
        width: 100%;
        height: auto;
        transform: none !important;
        opacity: 1 !important;
        z-index: auto !important;
        padding: 28px 20px;
      }

      /* Ordem: imagem/topo, depois formulário (login/cadastro alternam por JS) */
      .overlay-container{ order: -1; }

      /* Ajustes de tipografia/respiração */
      .form-container h2{ margin-bottom: 12px; }
      .overlay-illustration{ width: clamp(120px, 55vw, 220px); }

      /* Alternância no mobile:
         mostramos APENAS o form ativo via classe no body */
      .form-container{ display: none; }
      .form-container.is-active{ display: flex; }
    }
  </style>
</head>
<body>

  <div class="container-auth" id="authBox">
    <!-- Login -->
    <div class="form-container login-container is-active" id="loginForm">
      <h2>Login</h2>
      <form class="w-100" novalidate>
        <input type="email" class="form-control" placeholder="Email" />
        <input type="password" class="form-control" placeholder="Senha" />
        <button type="button" class="btn-auth">Entrar</button>
      </form>
    </div>

    <!-- Cadastro -->
    <div class="form-container signup-container" id="signupForm">
      <h2>Cadastrar</h2>
      <form class="w-100" novalidate>
        <input type="text" class="form-control" placeholder="Nome Completo" />
        <input type="email" class="form-control" placeholder="Email" />
        <input type="password" class="form-control" placeholder="Senha" />
        <select class="form-control mb-2">
          <option>Aluno</option>
          <option>Professor</option>
        </select>
        <button type="button" class="btn-auth">Cadastrar</button>
      </form>
    </div>

    <!-- Painel lateral -->
    <div class="overlay-container">
      <!-- Use seu arquivo local: ./src/assets/images/login_img.png -->
      <img src="./src/assets/images/login_img.png" alt="Ilustração de educação" class="overlay-illustration img-fluid">
      <h3 class="overlay-title" id="overlayTitle">Bem-vindo!</h3>
      <p class="overlay-text" id="overlayText">Acesse sua conta ou cadastre-se para aproveitar a plataforma.</p>
      <button class="toggle-btn" id="toggleBtn">Mudar para Cadastro</button>
    </div>
  </div>

  <script>
    const authBox     = document.getElementById("authBox");
    const toggleBtn   = document.getElementById("toggleBtn");
    const overlayTitle= document.getElementById("overlayTitle");
    const overlayText = document.getElementById("overlayText");

    const loginFormEl  = document.getElementById("loginForm");
    const signupFormEl = document.getElementById("signupForm");

    // Função para detectar mobile (layout empilhado)
    const isMobile = () => window.matchMedia("(max-width: 768px)").matches;

    function setMode(signupMode){
      if (isMobile()){
        // No mobile, apenas alterna qual form aparece (sem animação lateral)
        if (signupMode){
          loginFormEl.classList.remove("is-active");
          signupFormEl.classList.add("is-active");
        } else {
          signupFormEl.classList.remove("is-active");
          loginFormEl.classList.add("is-active");
        }
      } else {
        // No desktop, mantém o slide clássico
        authBox.classList.toggle("signup-mode", signupMode);
      }

      // Ajusta textos/botão
      if (signupMode){
        toggleBtn.textContent = "Mudar para Login";
        overlayTitle.textContent = "Olá, novo usuário!";
        overlayText.textContent  = "Preencha os dados para criar sua conta.";
      } else {
        toggleBtn.textContent = "Mudar para Cadastro";
        overlayTitle.textContent = "Bem-vindo!";
        overlayText.textContent  = "Acesse sua conta ou cadastre-se para aproveitar a plataforma.";
      }
    }

    // Clique no botão alterna o estado atual
    toggleBtn.addEventListener("click", () => {
      const signupMode = isMobile()
        ? !signupFormEl.classList.contains("is-active")
        : !authBox.classList.contains("signup-mode");
      setMode(signupMode);
    });

    // Ao redimensionar, mantém o estado coerente com o layout
    window.addEventListener("resize", () => {
      const currentlySignup =
        isMobile()
          ? signupFormEl.classList.contains("is-active")
          : authBox.classList.contains("signup-mode");
      setMode(currentlySignup);
    });
  </script>
</body>
</html>
